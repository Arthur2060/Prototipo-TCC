spring.application.name=TCC

spring.datasource.url=jdbc:mysql://localhost:3306/inpark_bd?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=senaisp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Execução do schema.sql
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=false
